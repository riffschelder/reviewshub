    <style>
        footer{
            font-weight: normal;
            position: fixed;
            height: 50px;
            bottom: 0;
            left: 0px;

            padding: 10px 0 0 50px;

    <form method="GET" action="/search">
        <div style="text-align:center;">
            <h3 style="color: #96f3d4;">Rankr</h3>
            <!-- <label class="control-label" for="inputDefault">Default input</label> -->
            <!-- <input type="text" class="form-control" id="inputDefault"> -->
            <input type="text" style="display:inline;" name="q" placeholder="features...">
            <input type="text" style="display:inline;" name="sku" placeholder="product name or number">
            <input type="submit" value="Search">
        </div>
        
    </form>   

    <form method="GET" action="/visualize" target="_blank">
        <div style="text-align:center;">
            <h3 style="color:#ff99cc;">Visualizr</h3>
            <input type="text" name="p" placeholder="comparison phrase">
            <input type="text" name="sku" placeholder="product name or number">
            <input type="submit" value="Search">
        </div>
    </form>
